      <!-- container1 -->
      <section class="container">
         <div class="board">
            <!-- header -->
            <div class="component--header-1">
               <h1>Personal data</h1>
            </div>
            <!-- first form -->
            <div class="middle">
               <form action="" method="POST">
                  <div class="row">
                     <div class="col-5">
                        <label class="name-field">Name</label>
                     </div>
                     <div class="col-7">
                        <input class="input-filed" type="text" name="user-name">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-5">
                        <label class="name-field">Surname</label>
                     </div>
                     <div class="col-7">
                        <input class="input-filed" type="text" name="user-name">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-5">
                        <label class="name-field">E-mail</label>
                     </div>
                     <div class="col-7">
                        <input class="input-filed" type="email" name="user-name">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-5">
                        <label class="name-field">Telephone</label>
                     </div>
                     <div class="col-7">
                        <input class="input-filed" type="text" name="user-name">
                     </div>
                  </div>
               </form>
            </div>
            <!-- second form -->
            <div class="middle second-form">
               <form action="" method="POST">
                  <div class="row">
                     <div class="col-5">
                        <label class="name-field">Skype</label>
                     </div>
                     <div class="col-7">
                        <input class="input-filed" type="text" name="user-name">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-5">
                        <label class="name-field">ICQ</label>
                     </div>
                     <div class="col-7">
                        <input class="input-filed" type="text" name="user-name">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-5">
                        <label class="name-field">MSN</label>
                     </div>
                     <div class="col-7">
                        <input class="input-filed" type="email" name="user-name">
                     </div>
                  </div>
               </form>
            </div>
            <!-- third form -->
            <div class="middle third-form">
               <form action="" method="POST">
                  <div class="row">
                     <div class="col-5">
                        <label class="name-field">Wallet</label>
                     </div>
                     <div class="col-7">
                        <input class="input-filed" type="text" name="user-name">
                     </div>
                  </div>
               </form>
            </div>
            <!-- 4th form -->
            <div class="middle 4th-form">
               <form action="" method="POST">
                  <div class="row">
                     <div class="col-5">
                        <label class="name-field">Password</label>
                     </div>
                     <div class="col-7">
                        <input class="input-filed" type="password" name="user-name">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-5">
                        <label class="name-field">Repeat</label>
                     </div>
                     <div class="col-7">
                        <input class="input-filed" type="password" name="user-name">
                     </div>
                  </div>
               </form>
            </div>
            <!-- button -->
            <div class="row">
               <div class="col-5">
                  <div class="component--button1-test"></div>
               </div>
               <div class="col-2">
                  <div class="component--button1">
                     <div class="button-form-style">Save</div>

               <div class="col-5">

               </div>
